<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for animal in animals %}
            <li>{{ animal.nome }} - {{ animal.especie }} - {{ animal.raca }}</li>
        {% empty %}
            <li>No animals found.</li>
        {% endfor %}
    </ul>
</body>
</html>
