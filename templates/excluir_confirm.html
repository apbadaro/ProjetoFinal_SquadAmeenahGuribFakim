<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f9e8;
        }

        .confirmation-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .confirmation-title {
            color: #228b22;
            margin-bottom: 20px;
        }

        .confirmation-message {
            color: #228b22;
            margin-bottom: 20px;
        }

        .btn-confirm-delete {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .btn-confirm-delete:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .btn-cancel {
            background-color: #228b22;
            border-color: #228b22;
            color: #ffffff;
        }

        .btn-cancel:hover {
            background-color: #006400;
            border-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container confirmation-container">
        <h1 class="confirmation-title">Confirmação de Exclusão</h1>
        <p class="confirmation-message">Tem certeza de que deseja excluir essa adoção?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm-delete">Excluir</button>
            <a href="{% url 'adocoes' %}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
